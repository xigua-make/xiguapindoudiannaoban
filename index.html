<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Christmas Experience</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <!-- CSS Styling -->
    <style>
        :root {
            --color-bg: #000000;
            --color-gold: #d4af37;
            --color-cream: #fceea7;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--color-bg);
            font-family: 'Times New Roman', serif;
            color: var(--color-gold);
            user-select: none;
        }

        /* --- UI Components --- */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 56px;
            text-align: center;
            margin-top: 40px;
            background: linear-gradient(to bottom, #ffffff, var(--color-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            letter-spacing: 4px;
        }

        .upload-wrapper {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .btn-upload {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--color-gold);
            color: var(--color-gold);
            padding: 12px 30px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-upload:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 15px var(--color-gold);
        }

        #file-input {
            display: none;
        }

        .hint-text {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: rgba(252, 238, 167, 0.7);
            letter-spacing: 1px;
        }

        /* --- Loader --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(212, 175, 55, 0.1);
            border-top: 2px solid var(--color-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            font-family: 'Cinzel', serif;
            color: var(--color-gold);
            font-size: 14px;
            letter-spacing: 3px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Utility --- */
        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* --- Computer Vision Hidden Elements --- */
        #cv-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0; 
            pointer-events: none;
            display: flex;
        }
    </style>

    <!-- Import Maps -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <!-- UI Overlay -->
    <div id="ui-container">
        <h1>Merry Christmas</h1>
        
        <div class="upload-wrapper">
            <button class="btn-upload" onclick="document.getElementById('file-input').click()">Add Memories</button>
            <input type="file" id="file-input" accept="image/*">
            <span class="hint-text">Press 'H' to Hide Controls</span>
        </div>
    </div>

    <!-- CV Container (Hidden) -->
    <div id="cv-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas" width="160" height="120"></canvas>
    </div>

    <!-- Main Logic -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Global State & Constants ---
        const STATE = {
            mode: 'TREE', // TREE, SCATTER, FOCUS
            lastMode: 'TREE',
            focusTarget: null,
            handDetected: false,
            rotationTarget: { x: 0, y: 0 }
        };

        const SETTINGS = {
            particleCount: 1500,
            dustCount: 2500,
            treeHeight: 30,
            treeBaseRadius: 12
        };

        let scene, camera, renderer, composer, controls;
        let mainGroup, particles = [], dustSystem;
        let handLandmarker, webcam, lastVideoTime = -1;
        let isCvReady = false;

        // --- Initialization ---
        async function init() {
            // 1. Scene Setup
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 2.2;
            document.body.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            // 2. Post Processing
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7;
            bloomPass.strength = 0.45;
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 3. Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 50);
            scene.add(innerLight);

            const spotGold = new THREE.SpotLight(0xd4af37, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = Math.PI / 6;
            spotGold.penumbra = 1;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x4444ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);

            // 4. Content Generation
            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            createParticles();
            createDust();
            
            // Add Default Photo
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#fff'; ctx.fillRect(0,0,512,512);
            ctx.fillStyle = '#d4af37'; ctx.font = 'bold 60px Cinzel'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText("JOYEUX", 256, 200);
            ctx.fillText("NOEL", 256, 312);
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(tex, true);

            // 5. Input Handling
            setupInputs();
            
            // 6. MediaPipe Setup
            try {
                await setupMediaPipe();
                isCvReady = true;
                startWebcam();
            } catch (e) {
                console.warn("CV Init failed:", e);
            }

            // Remove Loader
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 1000);

            // Start Loop
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        // --- Particle System ---
        class ParticleElement {
            constructor(mesh, type = 'ORNAMENT') {
                this.mesh = mesh;
                this.type = type; // ORNAMENT, PHOTO
                
                // Random Attributes for SCATTER mode
                this.scatterPos = new THREE.Vector3(
                    (Math.random() - 0.5) * 40,
                    (Math.random() - 0.5) * 40,
                    (Math.random() - 0.5) * 40
                ).normalize().multiplyScalar(8 + Math.random() * 12);
                
                this.rotationSpeed = new THREE.Vector3(
                    Math.random() * 0.02,
                    Math.random() * 0.02,
                    Math.random() * 0.02
                );

                // Tree Attributes
                const t = Math.random(); // 0 (bottom) to 1 (top)
                const y = t * SETTINGS.treeHeight - (SETTINGS.treeHeight / 2);
                const r = (1 - t) * SETTINGS.treeBaseRadius + Math.random(); // Add slight jitter
                const angle = t * 50 * Math.PI + (Math.random() * Math.PI * 2);
                
                this.treePos = new THREE.Vector3(
                    Math.cos(angle) * r,
                    y,
                    Math.sin(angle) * r
                );
                
                // Set initial position
                this.mesh.position.copy(this.treePos);
                this.mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
            }

            update(dt) {
                let targetPos = new THREE.Vector3();
                let targetScale = 1;
                let targetRot = this.mesh.rotation.clone(); // Default no change

                if (STATE.mode === 'TREE') {
                    targetPos.copy(this.treePos);
                    // Gentle bobbing
                    targetPos.y += Math.sin(Date.now() * 0.001 + this.treePos.x) * 0.1;
                } 
                else if (STATE.mode === 'SCATTER') {
                    targetPos.copy(this.scatterPos);
                    // Rotation logic
                    this.mesh.rotation.x += this.rotationSpeed.x;
                    this.mesh.rotation.y += this.rotationSpeed.y;
                    targetRot = this.mesh.rotation; // Keep current rotation
                }
                else if (STATE.mode === 'FOCUS') {
                    if (this === STATE.focusTarget) {
                        targetPos.set(0, 2, 35); // Front of camera
                        targetScale = 4.5;
                        // Face camera
                        targetRot.set(0, 0, 0); 
                    } else {
                        // Push others back
                        targetPos.copy(this.scatterPos).multiplyScalar(1.5);
                    }
                }

                // Lerp
                this.mesh.position.lerp(targetPos, 0.05);
                this.mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.05);
                
                if (STATE.mode === 'FOCUS' && this === STATE.focusTarget) {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, 0.1);
                    this.mesh.rotation.y = THREE.MathUtils.lerp(this.mesh.rotation.y, 0, 0.1);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, 0.1);
                }
            }
        }

        function createParticles() {
            // Materials
            const matGold = new THREE.MeshStandardMaterial({ color: 0xd4af37, roughness: 0.3, metalness: 0.8 });
            const matGreen = new THREE.MeshStandardMaterial({ color: 0x0f3b1e, roughness: 0.6 });
            const matRed = new THREE.MeshPhysicalMaterial({ color: 0x8a0303, roughness: 0.2, metalness: 0.1, clearcoat: 1.0 });

            // Geometries
            const boxGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const sphereGeo = new THREE.SphereGeometry(0.3, 16, 16);
            
            // Candy Cane Geometry
            const path = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0),
                new THREE.Vector3(0, 0.5, 0),
                new THREE.Vector3(0.2, 0.7, 0),
                new THREE.Vector3(0.3, 0.5, 0)
            ]);
            const tubeGeo = new THREE.TubeGeometry(path, 20, 0.08, 8, false);
            const caneTex = createCandyTexture();
            const matCane = new THREE.MeshStandardMaterial({ map: caneTex });

            for (let i = 0; i < SETTINGS.particleCount; i++) {
                let mesh;
                const r = Math.random();
                
                if (r < 0.4) {
                    mesh = new THREE.Mesh(boxGeo, Math.random() > 0.5 ? matGold : matGreen);
                } else if (r < 0.8) {
                    mesh = new THREE.Mesh(sphereGeo, Math.random() > 0.5 ? matGold : matRed);
                } else {
                    mesh = new THREE.Mesh(tubeGeo, matCane);
                }

                mainGroup.add(mesh);
                particles.push(new ParticleElement(mesh, 'ORNAMENT'));
            }
        }

        function createDust() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < SETTINGS.dustCount; i++) {
                vertices.push(
                    (Math.random() - 0.5) * 60,
                    (Math.random() - 0.5) * 60,
                    (Math.random() - 0.5) * 60
                );
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffee, size: 0.1, transparent: true, opacity: 0.6 });
            dustSystem = new THREE.Points(geometry, material);
            scene.add(dustSystem);
        }

        function createCandyTexture() {
            const cvs = document.createElement('canvas');
            cvs.width = 64; cvs.height = 64;
            const c = cvs.getContext('2d');
            c.fillStyle = '#fff'; c.fillRect(0,0,64,64);
            c.fillStyle = '#f00';
            c.beginPath(); c.moveTo(0,0); c.lineTo(64,64); c.stroke(); // Simple diagonal
            // Better stripes
            for(let i=-64; i<128; i+=16) {
                c.beginPath(); c.moveTo(i, -64); c.lineTo(i+128, 128);
                c.lineWidth = 8; c.stroke();
            }
            const t = new THREE.CanvasTexture(cvs);
            t.wrapS = t.wrapT = THREE.RepeatWrapping;
            return t;
        }

        // --- Photo Logic ---
        function addPhotoToScene(texture, isInitial = false) {
            const frameGeo = new THREE.BoxGeometry(2.2, 2.2, 0.2);
            const matFrame = new THREE.MeshStandardMaterial({ color: 0xd4af37, roughness: 0.2, metalness: 0.9 });
            
            const photoGeo = new THREE.PlaneGeometry(2, 2);
            const matPhoto = new THREE.MeshBasicMaterial({ map: texture });

            const group = new THREE.Group();
            
            const frame = new THREE.Mesh(frameGeo, matFrame);
            const photo = new THREE.Mesh(photoGeo, matPhoto);
            photo.position.z = 0.11;
            
            group.add(frame);
            group.add(photo);
            
            mainGroup.add(group);
            
            const pEl = new ParticleElement(group, 'PHOTO');
            
            // Force position for initial photo to be nice
            if(isInitial) {
                pEl.treePos.set(0, 5, 6);
            }
            
            particles.push(pEl);
        }

        function setupInputs() {
            // Upload
            const input = document.getElementById('file-input');
            input.addEventListener('change', (e) => {
                const f = e.target.files[0];
                if (!f) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                };
                reader.readAsDataURL(f);
            });

            // Keyboard H
            window.addEventListener('keydown', (e) => {
                if(e.key.toLowerCase() === 'h') {
                    const ui = document.getElementById('ui-container');
                    ui.classList.toggle('ui-hidden');
                }
            });
        }

        // --- MediaPipe Computer Vision ---
        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            webcam = document.getElementById("webcam");
        }

        function startWebcam() {
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                webcam.srcObject = stream;
                webcam.addEventListener("loadeddata", predictWebcam);
            });
        }

        async function predictWebcam() {
            if (lastVideoTime !== webcam.currentTime) {
                lastVideoTime = webcam.currentTime;
                const result = handLandmarker.detectForVideo(webcam, performance.now());
                processGestures(result);
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.handDetected = true;
                const lm = result.landmarks[0]; // First hand

                // 1. Gesture Recognition
                const thumb = new THREE.Vector3(lm[4].x, lm[4].y, lm[4].z);
                const index = new THREE.Vector3(lm[8].x, lm[8].y, lm[8].z);
                const wrist = new THREE.Vector3(lm[0].x, lm[0].y, lm[0].z);
                
                const pinchDist = thumb.distanceTo(index);
                
                // Calculate average dist of 4 fingertips to wrist for Open/Fist
                const tips = [8, 12, 16, 20];
                let avgDist = 0;
                tips.forEach(i => {
                    const t = new THREE.Vector3(lm[i].x, lm[i].y, lm[i].z);
                    avgDist += t.distanceTo(wrist);
                });
                avgDist /= 4;

                if (pinchDist < 0.05) {
                    if (STATE.mode !== 'FOCUS') enterFocusMode();
                } else if (avgDist < 0.25) {
                    STATE.mode = 'TREE';
                } else if (avgDist > 0.4) {
                    STATE.mode = 'SCATTER';
                }

                // 2. Interaction Mapping (Palm Center -> Scene Rotation)
                const palmCenter = lm[9]; // Middle finger MCP
                // Map [0,1] to [-1, 1] range roughly
                const xVal = (palmCenter.x - 0.5) * 2; 
                const yVal = (palmCenter.y - 0.5) * 2;
                
                STATE.rotationTarget.y = xVal * 1.5; // Rotate Y axis based on X movement
                STATE.rotationTarget.x = yVal * 1.0; // Rotate X axis based on Y movement
            
            } else {
                STATE.handDetected = false;
                // Auto rotate back to center slowly if no hand
                STATE.rotationTarget.x = 0;
                STATE.rotationTarget.y = Date.now() * 0.0002; // Auto spin
            }
        }

        function enterFocusMode() {
            STATE.mode = 'FOCUS';
            // Select random photo
            const photos = particles.filter(p => p.type === 'PHOTO');
            if (photos.length > 0) {
                STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)];
            }
        }

        // --- Main Loop ---
        function animate() {
            requestAnimationFrame(animate);

            const dt = 0.016; // Approx delta

            // Update Particles
            particles.forEach(p => p.update(dt));

            // Rotate Main Group
            if (STATE.handDetected) {
                // Smooth interaction
                mainGroup.rotation.y += (STATE.rotationTarget.y - mainGroup.rotation.y) * 0.1;
                mainGroup.rotation.x += (STATE.rotationTarget.x - mainGroup.rotation.x) * 0.1;
            } else {
                // Idle spin
                mainGroup.rotation.y = STATE.rotationTarget.y;
                mainGroup.rotation.x *= 0.95;
            }

            // Animate Dust
            if (dustSystem) {
                dustSystem.rotation.y += 0.0005;
            }

            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        // Start
        init();

    </script>
</body>
</html>
